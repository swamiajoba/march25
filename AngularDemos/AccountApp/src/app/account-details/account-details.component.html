<h2>Account Details</h2> 

<hr/>
<div *ngIf="account">
 <div>
     <label><b>Account Number : </b></label> {{account.aid}}
   </div>
  <div>
    <label><b>Customer Name: </b></label>{{account.customer}}
  </div>
  <div>
    <label><b>Balance: </b></label> {{account.balance}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{account.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Account List</button><br>
