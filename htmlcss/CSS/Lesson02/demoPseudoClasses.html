<!DOCTYPE html>
<html>
<head>
<style>
a:link {
	text-decoration:none;
	color:gray;
}

a:visited {
	text-decoration:underline;
	color:red;
}

a:hover {
	text-decoration: none;
	color: pink;
	font-weight: bolder;
	letter-spacing: 2px;
}
</style>
</head>
<body>
	<h2>CSS Pseudo Classes or Links</h2>
	<p>
		This is a <a href="goole.co.in">link with Pseudo Classes</a> !
	</p>
</body>
</html>
